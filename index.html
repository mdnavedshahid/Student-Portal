<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Portal</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('kkk.jpg'); /* Replace 'kkk.jpg' with your image */
            background-size: cover; /* Makes the image cover the entire webpage */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed;
            background-position: center 10%;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 0.02px 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: left;

            /* Example to add a background image */
            background-image: url('kik.jpg'); 
            background-size: cover;
            background-position: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px; /* Added more space between inputs */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 7px; /* Increased padding for better visibility */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-grid input, .form-grid select {
            margin-bottom: 7px; /* Added space below each input */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px; /* Added space between buttons */
            margin-top: 20px;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
            padding: 0.05px 0; /* Reduced padding */
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9em; /* Slightly smaller font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Registration Portal</h1>
    </header>

    <main>
        <div class="form-container">
            <h2>Register Here</h2>
            <form id="registrationForm">
                <div class="form-grid">
                    <div>
                        <label for="username">Name:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your name" required>
                    </div>
                    <div>
                        <label for="email">Email ID:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
                    </div>

                    <div>
                        <label for="mobile">Mobile Number:</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div>
                        <label for="country">Country:</label>
                        <select id="country" name="country" required>
                            <option value="" disabled selected>Select Country</option> <!-- Placeholder option -->
                            <option value="India">India</option>
                            <option value="US">US</option>
                            <option value="Canada">Canada</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="course">Course Name:</label>
                        <select id="course" name="course" required>
                            <option value="" disabled selected>Select Course</option> <!-- Placeholder option -->
                            <option value="BBA">BBA</option>
                            <option value="BSc">BSc</option>
                            <option value="BA">BA</option>
                            <option value="BCA">BCA</option>
                            <option value="MSc">MSc</option>
                            <option value="MA">MA</option>
                            <option value="MBA">MBA</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="college">College Name:</label>
                        <select id="college" name="college" required>
                            <option value="" disabled selected>Select College</option> <!-- Placeholder option -->
                            <option value="Galgotias University">Galgotias University</option>
                            <option value="Sharda University">Sharda University</option>
                            <option value="Amity University">Amity University</option>
                            <option value="GNIOT">GNIOT</option>
                            <option value="Noida International University">Noida International University</option>
                        </select>
                    </div>
                    
                    

                <div class="buttons">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </div>
            </form>

            <div id="message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; Designed By - Naved Khan</p>
    </footer>

    <script>
    // Handle form submission
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form values
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;
        const country = document.getElementById("country").value;

        // Validate country
        if (country.toLowerCase() !== "india") {
            document.getElementById("message").textContent = "Error: User Outside India cannot be registered.";
            document.getElementById("message").style.color = "red";
        } else {
            document.getElementById("message").textContent = `User registration done successfully! Welcome, ${username}.`;
            document.getElementById("message").style.color = "green";

            // Form reset is handled by the "Reset" button
        }
    });

    // Clear message when Reset button is clicked
    document.querySelector('button[type="reset"]').addEventListener("click", function () {
        document.getElementById("message").textContent = ""; // Clear the success/error message
    });
</script>

</body>
</html>
